plugins {
    id 'java'
}

group 'com.nutritiontracker'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0' // JUnit 5 dependency
}

test {
    useJUnitPlatform()
}